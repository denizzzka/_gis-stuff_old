message Coords
{
    required sint64 lon = 1;
    required sint64 lat = 2;
}

message Box
{
    required Coords leftDownCorner = 1;
    required Coords rightUpperCorner = 2;
}

message RTreePayloads
{
    repeated sint64 list = 1; // FIXME: need type
}

message RTreeNodes
{
    repeated RTreeNode list = 1;
}

message RTreeNode
{
    required uint32 data_offset = 1; // data storage offset
    
    // union of possible node content:
    optional RTreeNodes nodes = 2;
    optional RTreePayloads payloads = 3;
}

message MapRegion
{
    required Box boundary = 1;
}

